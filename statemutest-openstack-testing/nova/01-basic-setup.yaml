!setup
generic: !conf
  xmiFilePath: ../../papyrus-uml-openstack-nova/papyrus-uml-openstack-nova.uml
  instanceSpecFilePath: ./02-nova-instance-spec.yaml
  classpath: ../libs/statemutest-all-1.0.jar
  inputQualifiedNames:
    - wafec.testing.modeling.openstack.nova.features.servers.VmStart
    - wafec.testing.modeling.openstack.nova.features.servers.VmStop
    - wafec.testing.modeling.openstack.nova.features.servers.VmSuspend
    - wafec.testing.modeling.openstack.nova.features.servers.VmResume
    - wafec.testing.modeling.openstack.nova.features.servers.VmCreate
    - wafec.testing.modeling.openstack.nova.features.servers.VmShelve
    - wafec.testing.modeling.openstack.nova.features.servers.VmUnshelve
    - wafec.testing.modeling.openstack.nova.features.servers.VmPause
    - wafec.testing.modeling.openstack.nova.features.servers.VmUnpause
    - wafec.testing.modeling.openstack.nova.features.servers.VmResize
    - wafec.testing.modeling.openstack.nova.features.servers.VmResizeVerify
    - wafec.testing.modeling.openstack.nova.features.servers.VmMigrate
    - wafec.testing.modeling.openstack.nova.features.servers.VmLiveMigrate
    - wafec.testing.modeling.openstack.nova.features.servers.VmDelete
    - wafec.testing.modeling.openstack.nova.features.servers.VmRebuild
  stateIdentities: []
  knowableStateIdentities:
    - NoInstance
    - Created
    - Paused
    - Migratable
    - Resized
    - CreatedRunning
    - Suspended
    - Shelved
    - Stopped
  stateIdentitiesIdentifier: name
  coverageTransitionSet:
    - t_create
    - t_delete
    - t_migrate
    - t_resize
    - t_resize_verify
    - t_shelve
    - t_unshelve
    - t_start
    - t_stop
    - t_pause
    - t_unpause
    - t_suspend
    - t_resume
    - t_suspend_shelve
    - t_rebuild
  coverageTransitionSetIdentifier: name
  testClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmTest
  userDefinedStateInputMappings:
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmCreate
    fieldName: flavor
    upperBound: 2
    lowerBound: 0
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmCreate
    fieldName: image
    upperBound: 2
    lowerBound: 0
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmCreate
    upperBound: 1
    lowerBound: 1
    fieldName: network
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmCreate
    upperBound: 10
    lowerBound: 0
    fieldName: name
  - !stateInputMapping 
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmResize
    upperBound: 1
    lowerBound: 0
    fieldName: flavor
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmResizeVerify
    upperBound: 1
    lowerBound: 0
    fieldName: confirm
  - !stateInputMapping
    stateIdentity: __default__
    inputClassQualifiedName: wafec.testing.modeling.openstack.nova.features.servers.VmRebuild
    upperBound: 0
    lowerBound: 0
    fieldName: image
method: !mgeovsl
  tau: 0.5
  numberOfIterations: 50000
  numberOfIndependentRuns: 2
  maxVars: 30
  minVars: 1